<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">

        <meta http-equiv="X-UA-Compatible" 
              content="ie=edge">

        <title>
            Valkyrier
        </title>

        <link href="https://fonts.googleapis.com/css?family=Quicksand"
              rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans" 
              rel="stylesheet"> 

        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
              integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
              crossorigin="anonymous">

        <link rel="stylesheet" 
              href="./css/style.css">

    </head>

    <body>
        <!-- -->
        <header>
            <nav id="header-logo" 
                 class="header-wrapper">

                <a href="#">
                    Valkyrier
                </a>

            </nav>
            
            <nav id="header-search" 
                 class="header-wrapper">

                <a href="#">
                    Search Placeholder
                </a>
            </nav>

            <nav id="header-menu" 
                 class="header-wrapper">

                    <ol class="header-navigation">
                        
                        <span class="space-container">

                            <a href="#" 
                               style="order:1;">
                                <li>
                                    Dashboard
                                </li>
                            </a>

                            <a href="#" 
                               style="order:2;">
                                <li>
                                    Music
                                </li>
                            </a>

                            <a href="#" 
                               style="order:4;">
                                <li>
                                    Album
                                </li>
                            </a>

                            <a href="#" 
                               style="order:5;">
                                <li>
                                    Playlist
                                </li>
                            </a>

                            <a href="#" 
                               style="order:3;">
                                <li>
                                    Singers
                                </li>
                            </a>
                        </span>
                    </ol>
            </nav>
        </header>
        
        <!-- -->
        <main>
            <ul class="song-list">
                <li>
                    <div class="border">
                            <ol class="song-individual">
                                    <div class="song-container">
                                        <div class="song-status">
                                            <div class="playable-song">
                                                    <i class="fas fa-music">
                                                    </i>
                                            </div>
            
                                            <div class="play">
                                                    <i class="fas fa-play">
                                                    </i>
                                            </div>
                                        </div>
            
                                        <h4 class="song-name">
                                            Money, Money, Money
                                        </h4>
                                    </div>
            
                                    <span class="album-alignment">
                                        <li class="album-name">ABBA Gold</li>
                                        <li class="album-release">1976</li>
                                        <li class="album-genre">Pop</li>
                                        <li class="album-singer">ABBA</li>
                                    </span>
                                </ol>
                    </div>
                    <div class="border">
                            <ol class="song-individual">
                                    <div class="song-container">
                                        <div class="song-status">
                                            <div class="playable-song">
                                                    <i class="fas fa-music">
                                                    </i>
                                            </div>
            
                                            <div class="play">
                                                    <i class="fas fa-play">
                                                    </i>
                                            </div>
                                        </div>
            
                                        <h4 class="song-name">
                                            Money, Money, Money
                                        </h4>
                                    </div>
            
                                    <span class="album-alignment">
                                        <li class="album-name">ABBA Gold</li>
                                        <li class="album-release">1976</li>
                                        <li class="album-genre">Pop</li>
                                        <li class="album-singer">ABBA</li>
                                    </span>
                                </ol>
                    </div>
                </li>

            </ul>
        </main>

        <!-- -->
        <footer>
            <nav class="footer-wrapper">
                    <div class="menu-button jump-buttons">
                            <i class="fas fa-caret-left">
                            </i>
                    </div>
            </nav>

            <nav class="footer-wrapper" 
                 id="player-menu-area">
                
                 <nav id="player-menu-buttons">
                    
                    <span id="container">
                            <div class="menu-button">
                                    <i class="fas fa-random">
                                    </i>
                            </div>
                    </span>
                    
                    <span id="container">
                            <div class="menu-button">
                                    <i class="fas fa-redo">
                                    </i>
                            </div>
                    </span>

                    <span id="container">
                            <div class="menu-button">
                                    <i class="fas fa-play">
                                    </i>
                            </div>
                    </span>

                    <span id="container">
                            <div class="menu-button">
                                    <i class="fas fa-align-justify">
                                    </i>
                            </div>
                    </span>

                    <span id="container">
                            <div class="menu-button">
                                    <i class="fas fa-volume-up">
                                    </i>
                            </div>
                    </span>
                </nav>

                <!-- Loading -->
                <nav id="player-menu-bar">
                    <div id="player-menu-bar-loader">
                        <div id="progress">
                            <span id="current-position">
                            </span>
                        </div>
                    </div>
                </nav>
            </nav>

            <!-- -->
            <nav class="footer-wrapper">
                <div class="menu-button jump-buttons">
                        <i class="fas fa-caret-right">
                        </i>
                </div>
            </nav>
        </footer>

        <!-- -->
        <section class="misc-section">
                <p>
                    Copyright 2018 Kent Madsen
                </p>
        </section>
    </body>
</html>
